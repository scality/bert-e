name: basic tests

on:
  push:
    branches:
      - 'user/**'
      - 'feature/**'
      - 'improvement/**'
      - 'bugfix/**'
      - 'dependabot/**'
      - 'w/**'
      - 'q/**'

permissions: write-all

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - run: tox -e utests
      - run: tox -e tests-api-mock
      - run: tox -e coverage-report
      - run: tox -e tests-server

  tests-noqueue:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - run: tox -e tests-noqueue

  all-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - run: tox -e tests

  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - run: tox -e flake8
      - run: helm lint charts/bert-e
