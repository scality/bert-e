---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bert-e
  labels:
    app.kubernetes.io/name: bert-e
    app.kubernetes.io/instance: bert-e
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bert-e
      app.kubernetes.io/instance: bert-e
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bert-e
        app.kubernetes.io/instance: bert-e
    spec:
      serviceAccountName: default
      containers:
      - name: bert-e
        image: 'bert-e:latest'
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5            
        readinessProbe:
          httpGet:
            path: /
            port: http
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
        envFrom:
          - secretRef:
              name: bert-e-env
        volumeMounts:
        - name: cache
          mountPath: /root/.bert-e
        - name: config
          mountPath: /conf
        - name: temp
          mountPath: /tmp      
          args:
            - "--settings-file"
            - "/conf/settings.yml"
        volumes:
        - name: cache
          emptyDir:
        - name: config
          configMap:
            name: bert-e-config
        - name: temp
          emptyDir:        